<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kitchen Info</title>
</head>
<body>
    <h1>Kitchen</h1>
    <h3>Kitchen page</h3>

    <ul id="messagesList"></ul>
    <script src="https://unpkg.com/@microsoft/signalr@3.0.1/dist/browser/signalr.js" crossorigin="anonymous"></script>
    <script>
        var connection = new signalR.HubConnectionBuilder().withUrl("/kitchenHub").build();

        connection.on("kitchenInfoUpdate", function () {
            window.location.reload();
        });

        connection.start().then(function () {
            console.log("Connected");
        }).catch(function (err) {
            console.error(err.toString());
        });
    </script>

</body>
</html>
